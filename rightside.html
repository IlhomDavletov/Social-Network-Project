<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rightside.css">
  <script src="https://kit.fontawesome.com/11449f5f4a.js" crossorigin="anonymous"></script>
  <title>Social Network</title>
</head>
<body>
  
    <aside class="rightbody">
      <div class="cards top">
        <p>Upcoming Events:</p>
        <img src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/event.png" class="react">
        <h4>React Course</h4>
        <p>Friday 15:00</p>
        <button class="btn">Info</button>
      </div>
      
      <div class="cards middle">
        <p>Friend Request</p>
        <img src="https://learn.seytech.co/assets/images/avatars/default.jpg" class="dog">
        <p>Shiba Inu</p>
        <div class="container">
        <button class="check"><i class="fa-solid fa-check"></i></button>
        <button class="x"><i class="fa-solid fa-x"></i></button>
        </div>
      </div>
      <div class="cards ads">
        <p>ADS</p>
      </div>
      <div class=" cards bug">
        <i class="fa-solid fa-bug"></i>
      </div>
</aside>
